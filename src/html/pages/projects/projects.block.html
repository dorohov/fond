<div class="projects__block is--@@align">
    <div class="projects__block__inner">
        <div class="projects__block__left">
            <div class="projects__block__title">@@title</div>
            <div class="projects__block__category">Категория: @@category</div>
            <div class="projects__block__desc">@@desc</div>
            <div class="projects__block__table">
                <div class="projects__block__table__block">
                    Сумма кредита: <span>@@creditмлн. руб.</span>
                </div>
                <div class="projects__block__table__block">
                    Год: <span>@@year</span>
                </div>
                <div class="projects__block__table__block">
                    Тип поддержки: <span>@@type</span>
                </div>
                <div class="projects__block__table__block">
                    Стоимость проекты: <span>@@priceмлн. руб.</span>
                </div>
            </div>
        </div>
        <div class="projects__block__right">
            <img src="img/@@img" alt="">
        </div>
    </div>
</div>
