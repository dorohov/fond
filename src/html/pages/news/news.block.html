<div class="news__block">
    <a href="@@pages.article" class="news__block__inner">
        <div class="news__block__overlay">
            <img src="img/@@img" alt="title">
        </div>
        <div class="news__block__content">
            <div class="news__block__content__inner">
                <div class="news__block__content__date">@@date</div>
                <div class="news__block__content__title">@@title</div>
            </div>
        </div>
    </a>
</div>
